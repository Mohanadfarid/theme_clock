<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Clock</title>
  </head>

  <body>
    <button class="dark_light_mode" id="dark_light_mode"> Switch mode</button>
    <div class="clock_container">
      <div class="clock">
        <div class="n12">12</div>
        <div class="n3">3</div>
        <div class="n6">6</div>
        <div class="n9">9</div>
        <div class="needel seconds" id="seconds"></div>
        <div class="needel minutes" id="minutes"></div>
        <div class="needel hours" id="hours"></div>
        <div class="center_dot"></div>
      </div>
      <div class="time_in_numbers" id="time_in_numbers"></div>
      <div class="date" id="date"></div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/7f654c9f5c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
